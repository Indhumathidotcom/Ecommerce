<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyShop - Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #00acc1;
        color: white;
        padding: 20px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      nav {
        display: flex;
        gap: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }
      nav a:hover {
        color: #ffd54f;
      }
      header h1 {
        margin: 0;
      }
      .hero {
        background: url(shopping.jpg) no-repeat center center;
        background-size: cover;
        flex: 1;
        text-align: center;
        padding: 100px 20px;
      }
      .hero h2 {
        color: #00796b;
        margin-bottom: 10px;
      }
      .hero p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #333;
      }
      .btn {
        display: inline-block;
        background-color: #00796b;
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s;
      }
      .btn:hover {
        background-color: #004d40;
        transform: translateY(-3px);
      }
      footer {
        text-align: center;
        padding: 0px; /* Reduced footer padding */
        background-color: #00acc1;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>MyShop üòä</h1>
      </nav>
      <nav>
        <a href="index.html">Homeüè†</a>
        <a href="shop.html">Shopüõí</a>
        <a href="cart.html">Cartüìó</a>
      </nav>
    </header>

    <section class="hero">
      <h2>New Collection</h2>
      <p>Discover trendy products now</p>
      <a href="shop.html" class="btn">Shop Now</a>
    </section>

    <footer>
      <p>¬© 2025 MyShop. All rights reserved.</p>
    </footer>
  </body>
</html>
